<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amazon Style Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-card">
    <div class="image-wrapper">
      <img src="https://m.media-amazon.com/images/I/71K6bE0uTPL._AC_SL1500_.jpg" alt="Skytech Gaming PC">
    </div>
    <div class="info">
      <h1 class="name">Skytech Gaming Nebula Gaming PC Desktop</h1>
      <div class="rating">
        <span>★★★★★</span>
        <span class="reviews">(1,234)</span>
      </div>
      <div class="price">$899.99</div>
      <div class="delivery">FREE delivery <strong>Monday, July 1</strong></div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
